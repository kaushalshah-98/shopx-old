<div class="containerr">
  <div class="product-list">
    <div class="roww">
      <div class="three six" *ngFor="let item of productitems index as i">
        <mat-card class="product-card">
          <mat-card-header>
            <mat-card-title
              ><div class="wishlist-icon">
                <mat-icon (click)="addToWishlit(item)">favorite_border </mat-icon>
              </div></mat-card-title
            >
          </mat-card-header>
          <mat-card-content>
            <div class="product-img">
              <img (click)="openBottomSheet(item)" src="{{ item.image[0].imageurl }}" />
            </div>
            <div class="product-bottom">
              <div class="product-name">{{ item.name }}</div>
              <div class="price"><span>â‚¹</span>{{ item.price }}</div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">
              {{"user.product.add_to_cart" | translate}}
            </button>
            <button mat-raised-button color="warn" (click)="quickview(item)">
              {{"user.product.quick_view" | translate}}
            </button>
          </mat-card-actions>
        </mat-card>
        <br />
      </div>
    </div>
  </div>
</div>
