<div class="profile-container" fxLayout="row" fxLayoutAlign="start">
  <div fxFlex="60%">
    <mat-card class="profile-image-card box-elevation-z8">
      <!-- <mat-card-header>
        <mat-card-title>{{"user.form.profile_pic" | translate}}</mat-card-title>
      </mat-card-header> -->
      <div class="profile-image">
        <!-- <img [src]="displayimage" /> -->
        <ngx-image-zoom
          [thumbImage]="displayimage"
          [magnification]="1"
          [enableScrollZoom]="true"
          [enableLens]="true"
          [lensWidth]="100"
          [lensHeight]="100"
        ></ngx-image-zoom>
      </div>
    </mat-card>
  </div>

  <div fxFlex="40%" class="side-image">
    <ng-container *ngFor="let image of product">
      <mat-card class="small-card box-elevation-z8" (click)="changeimage(image.imageurl)">
        <div class="small-image">
          <img src="{{image.imageurl}}" />
        </div>
      </mat-card>
      <br />
    </ng-container>
  </div>
</div>
