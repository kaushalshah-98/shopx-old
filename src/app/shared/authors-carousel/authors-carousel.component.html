<app-navbar [isHidden]="true"></app-navbar>
<div class="author-container">
  <div class="eight-part">
    <h2>{{'shared.authors.creators' | translate}}</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
        <div class="item carousel-item active">
          <div class="img-box">
            <img src="../../../assets/images/icon-login-profile.svg" alt="" />
          </div>
          <p class="testimonial">
            {{'shared.authors.kaushal_description' | translate}}
          </p>
          <p class="overview">
            <b>Kaushal Shah</b>, {{'shared.authors.kaushal_profession' | translate}}
          </p>
        </div>
        <ng-container *ngFor="let author of authors">
          <div class="item carousel-item">
            <div class="img-box"><img src="{{author.image}}" alt="" /></div>
            <p class="testimonial">
              {{author.description | translate}}
            </p>
            <p class="overview"><b>{{author.name}}</b>, {{author.profession |translate}}</p>
          </div>
        </ng-container>
      </div>
      <!-- Carousel controls -->
      <a class="carousel-control left carousel-control-prev" href="#myCarousel" data-slide="prev">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </a>
      <a class="carousel-control right carousel-control-next" href="#myCarousel" data-slide="next">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </a>
    </div>
  </div>
</div>
<app-footer></app-footer>
