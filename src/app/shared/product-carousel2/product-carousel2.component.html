<div [ngClass]="{'containerr':true, 'dark-containerr' :( property.nightmode | async)}">
  <div class="roww">
    <div class="one-part">
      <h2>
        {{'shared.product_carousel.featured' | translate}}
        <b>{{'shared.product_carousel.products' | translate}}</b>
      </h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="item carousel-item active">
            <div class="roww">
              <ng-container *ngFor="let item of item1">
                <div class="four-part">
                  <mat-card class="thumb-wrapper">
                    <!-- <span class="wish-icon"><mat-icon>favorite_border</mat-icon></span> -->
                    <div class="img-box">
                      <img src="{{item.image}}" class="img-responsive img-fluid" alt="" />
                    </div>
                    <div class="thumb-content">
                      <h4>{{item.name}}</h4>

                      <p class="item-price"><b>{{item.price}}</b></p>
                      <button class="btn" mat-raised-button>
                        {{'user.product.add_to_cart' | translate }}
                      </button>
                    </div>
                  </mat-card>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="item carousel-item">
            <div class="roww">
              <ng-container *ngFor="let item of item2">
                <div class="four-part">
                  <mat-card class="thumb-wrapper">
                    <!-- <span class="wish-icon"><mat-icon>favorite_border</mat-icon></span> -->
                    <div class="img-box">
                      <img src="{{item.image}}" class="img-responsive img-fluid" alt="" />
                    </div>
                    <div class="thumb-content">
                      <h4>{{item.name}}</h4>

                      <p class="item-price"><b>{{item.price}}</b></p>
                      <button class="btn" mat-raised-button>
                        {{'user.product.add_to_cart' | translate }}
                      </button>
                    </div>
                  </mat-card>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="item carousel-item">
            <div class="roww">
              <ng-container *ngFor="let item of item3">
                <div class="four-part">
                  <mat-card class="thumb-wrapper">
                    <!-- <span class="wish-icon"><mat-icon>favorite_border</mat-icon></span> -->
                    <div class="img-box">
                      <img src="{{item.image}}" class="img-responsive img-fluid" alt="" />
                    </div>
                    <div class="thumb-content">
                      <h4>{{item.name}}</h4>

                      <p class="item-price"><b>{{item.price}}</b></p>
                      <button class="btn" mat-raised-button>
                        {{'user.product.add_to_cart' | translate }}
                      </button>
                    </div>
                  </mat-card>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left carousel-control-prev" href="#myCarousel" data-slide="prev">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </a>
        <a
          class="carousel-control right carousel-control-next"
          href="#myCarousel"
          data-slide="next"
        >
          <mat-icon>keyboard_arrow_right</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
