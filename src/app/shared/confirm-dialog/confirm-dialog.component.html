<div id="divDialogContent" mat-dialog-content>
  <h2>{{"confirm.confirm" | translate}}</h2>
  <p id="pMessage">{{ data.message | translate }}</p>
</div>
<div id="divDialogAction" mat-dialog-actions>
  <button id="btnYes" mat-flat-button color="primary" mat-dialog-close="yes" cdkFocusInitial>
    {{"confirm.yes" | translate}}
  </button>
  <button id="btnNo" mat-flat-button color="warn" mat-dialog-close="no">
    {{"confirm.no" | translate}}
  </button>
</div>
