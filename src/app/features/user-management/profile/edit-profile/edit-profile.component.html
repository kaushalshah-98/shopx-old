<div class="edit-container">
  <mat-card class="edit-profile-card">
    <mat-card-title>Edit Profile details</mat-card-title>
    <br />
    <mat-card-content>
      <form [formGroup]="editform">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input autocomplete="off" matInput formControlName="usernameFormControl" />
          <mat-error *ngIf="hasError('usernameFormControl','minlength')">
            Name must be at least 3 characters long.
          </mat-error>
          <mat-error *ngIf="hasError('usernameFormControl','required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input autocomplete="off" matInput formControlName="emailFormControl" />
          <mat-error *ngIf="hasError('usernameFormControl','email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="hasError('usernameFormControl','required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Profile Pic</mat-label>
          <input autocomplete="off" matInput formControlName="photoFormControl" />
          <mat-error *ngIf="hasError('photoFormControl','required')">
            Profile Pic is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input autocomplete="off" matInput formControlName="passwordFormControl" />
          <mat-error *ngIf="hasError('passwordFormControl','minlength')">
            Password must be at least 4 characters long.
          </mat-error>
          <mat-error *ngIf="hasError('passwordFormControl','required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
  <!-- </div>
      </div>
    </div> -->
</div>
<mat-toolbar color="primary" class="edit-footer">
  <button mat-raised-button [disabled]="editform.invalid" (click)="save()">
    Save
  </button>
  &nbsp; &nbsp; &nbsp; &nbsp;

  <button mat-raised-button (click)="cancel()" color="warn">
    Cancel
  </button>
</mat-toolbar>
