<app-navbar [isHidden]="true"></app-navbar>
<app-jumbotron [Heading]="'user.main_heading.your_wish_list'"></app-jumbotron>
<div class="table-wrapper">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> {{"user.product.image" | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img class="product-image" src="{{ element.image }}" />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> {{"user.product.name" | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> {{"user.product.price" | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.price }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> {{"user.product.action" | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          matTooltip="{{'tooltip.add_to_cart' | translate}}"
          matTooltipPosition="right"
          (click)="addTocart(1, element)"
        >
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>
        <button
          mat-raised-button
          color="accent"
          matTooltip="{{'tooltip.clear_list' | translate}}"
          matTooltipPosition="above"
          [matTooltipShowDelay]="1000"
          (click)="emptywishList()"
        >
          {{"user.product.clear_list" | translate}}
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          matTooltip="{{'tooltip.delete_item' | translate}}"
          matTooltipPosition="right"
          (click)="removeFromWishlist(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
