<app-navbar [isHidden]="true"></app-navbar>
<app-jumbotron [Heading]="heading"></app-jumbotron>
<div class="order-container">
  <mat-accordion>
    <div *ngFor="let order of orderitems">
      <mat-expansion-panel>
        {{reset()}}
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{order.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{order.date}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="order.products">
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element">
              {{increment()}}
            </td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img class="product-image" src="{{ element.image }}" />
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width: 100px;">
              <button class="cancel-btn" mat-raised-button color="warn">
                Cancel this order
                <mat-icon>cancel</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="quickview(element)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
      <br />
    </div>
  </mat-accordion>
  <br /><br /><br /><br />
  <div class="order-button-wrap">
    <button mat-raised-button color="primary" [routerLink]="['/home']" class="order-button">
      Continue Shopping
    </button>
  </div>
</div>
<app-footer></app-footer>
