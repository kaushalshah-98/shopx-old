<div class="input-template">
  <mat-card class="input-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="input-form">
      <mat-form-field class="input-full-width">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="usernameFormControl" />
        <mat-error
          *ngIf="
            usernameFormControl.errors?.minlength &&
            !usernameFormControl.hasError('required')
          "
        >
          Name must be at least 3 characters long.
        </mat-error>
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>Profile Pic</mat-label>
        <input matInput [formControl]="photoFormControl" />
        <mat-error *ngIf="photoFormControl.hasError('required')">
          Profile Pic is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordFormControl" />
        <mat-error
          *ngIf="
            passwordFormControl.errors?.minlength &&
            !passwordFormControl.hasError('required')
          "
        >
          Password must be at least 4 characters long.
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="signin-btn" (click)="register()">
        Register
      </button>
    </mat-card-actions>
    <div class="input-text" style="margin-top: -34px;">
      Already a member?
      <a [routerLink]="['/login']"> login</a>
    </div>
  </mat-card>
</div>
