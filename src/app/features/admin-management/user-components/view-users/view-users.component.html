<app-jumbotron [Heading]="'ALL-USERS'"></app-jumbotron>
<div class="outer-wrap">
  <mat-card class="display-products-card">
    <mat-card-content>

        <div style="padding-right: 30px;">
          <button
            mat-icon-button
            class="pull-right"
            [matTooltip]="'hello'"
            matTooltipPosition="above"
            routerLink="create"
          >
            <mat-icon>person_add</mat-icon>
          </button>
        </div>

      <div class="u-margin-top-15">
        <div>
          <mat-form-field class="search-block" floatLabel="never">
            <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Search" />
            <mat-icon matSuffix style="font-size: 18px;">search</mat-icon>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div>
          <app-spinner [loading]="dataLoading"></app-spinner>
          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <ng-container matColumnDef="status">
              <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <span
                  [class]="
                    element && element.status == true
                      ? 'u-status-indicator-enable'
                      : 'u-status-indicator-disabled'
                  "
                ></span>
              </td>
            </ng-container>
            <ng-container matColumnDef="profilepic">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                ProfilePic
              </th>
              <td mat-cell *matCellDef="let element">
                <img style="width: 40px;height: 40px;" src="{{ element.profilepic }}" />
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                &nbsp;&nbsp;Name
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.email }}
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                &nbsp;Action
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="blockuser(element)">
                  <mat-icon>block</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: columnsToDisplay"
              class="example-element-row"
            ></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
