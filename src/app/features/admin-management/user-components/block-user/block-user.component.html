<app-jumbotron [Heading]="'BLOCK-A-USER'"></app-jumbotron>
<div class="delete-container">
  <div class="delete-input">
    <app-big-input
      [placeholder]="'Enter The User-ID'"
      (keyup)="onInputChanged($event.target.value)"
    >
      <app-big-input-action
        [color]="'warn'"
        [iconname]="'block'"
        (action)="onBlockUser()"
        [disabled]="isDisabled"
        [matTooltip]="'app.examples.todos.tooltip.remove' | translate"
        matTooltipPosition="after"
      >
      </app-big-input-action>
    </app-big-input>
  </div>
</div>
<app-footer></app-footer>
